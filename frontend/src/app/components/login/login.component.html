<div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
    <div class="wrapper wrapper--w780">
        <div class="card card-3">
            <div class="card-heading"></div>
            <div class="card-body">
                <h2 class="title">Iniciar Sesión</h2>
                <form class="formCredentials" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <input class="input--style-3" type="text" name="usuario" placeholder="Usuario *"
                            formControlName="username">
                    </div>
                    <div class="input-group">
                        <input class="input--style-3" type="password" name="contraseña" placeholder="Contraseña *"
                            formControlName="password">
                    </div>
                    <div class="p-t-10">
                        <button class="btn btn--pill btn--green" [disabled]="!loginForm.valid" type="submit" title="Completa los datos">
                            <div class="lds-dual-ring" *ngIf="isLoading"></div>
                            <p *ngIf="!isLoading">Iniciar Sesión</p>
                        </button>

                    </div>
                </form>
                <a routerLink="/registro" class="link">Regístrate</a>
            </div>
        </div>
    </div>
</div>

<app-api-status></app-api-status>
